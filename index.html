<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Animated bouncing hearts in the background -->
  <div id="hearts-container"></div>

  <!-- Fixed Invitation Box -->
  <div class="invitation-box">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesButton" class="heart-button">♥ Yes</button>
      <button id="noButton" class="heart-button">♥ No</button>
    </div>
    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
